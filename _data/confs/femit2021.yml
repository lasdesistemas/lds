  - title: '¿Te animás a cruzar el puente?: resolviendo acertijos con Prolog'
    time: "16:25"
    type: talk
    description: "¿Alguna vez te preguntaste cómo utilizar la programación lógica en tu vida cotidiana? Prolog es un lenguaje que suele usarse en la IA pero es útil para distintos tipos de problemas. En esta charla vamos a resolver un acertijo aplicando los conceptos principales del paradigma."
