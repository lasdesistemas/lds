  - title: Desarrollo, usabilidad y accesibilidad con lectores de pantalla
    time: "12:10"
    type: talk
    description: "La importancia de pensar las aplicaciones con perspectiva de accesibilidad para que no sean una barrera para las personas que utilizan lectores de pantalla.
Enseñar, desarrollar y testear desde el punto de vista de personas con discapacidad visual."
    speakers:
      - name: "Valeria Rocha"
        twitter: "https://twitter.com/avaltenea"
        bio: "Estudiante de Ingeniería Informática de la UBA. Programadora backend. Mentora de introducción a la programación con Python en la fundación Itgrarte."
        photo: "ValeriaRocha.jpeg"
      - name: "Katherine Vargas"
