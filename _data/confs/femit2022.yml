title: Femit2022
year: 2022
description: FemIT conf es una conferencia sobre tecnología con perspectiva de género. Es gratuita y abierta a todo público. El evento consta de charlas técnicas dictadas por mujeres, lesbianas, travestis, trans y no binaries. La conferencia busca compartir conocimientos técnicos y visibilizar el trabajo de estos grupos minoritarios con el objetivo de potenciar a los mismos e inspirar a quienes participan.
